<div class="login-card">

    <div class="card">
        <div class="card-body">
    
            <form class="form" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm" >
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <div class="form-floating">
                  <input name="email" type="email" class="form-control" id="floatingInput" 
                  placeholder="Username/Email" ngModel >
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating">
                  <input name="password" type="password" class="form-control" id="floatingPassword" 
                  placeholder="Password" ngModel >
                  <label for="floatingPassword">Password</label>
                </div>
            
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

                <div>
                  <p style="text-align: center; margin-top: 10px; text-decoration: underline;" > <a routerLink="register"> Create an account? </a>  </p>
                </div>
              </form>
    
    
        </div>
    </div>
    

    
</div>
