<div class="container">
    <div class="register-card">
    
        <div class="card">
            <div class="card-body"  >
                <form [formGroup]="postForm" (ngSubmit)="addPost()">
                    <div style="display: flex; flex-direction: column; " >
                        <div style="display: flex;" >  
                           POSTNAME:  <input type="text" type="text" formControlName="postName" id="postName" class="form-control" required >
                        </div>
                        <div style="display: flex; flex-direction: column; " >
                           DESCRIPTION: <textarea formControlName="description" name="description" id="description" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="card">
                        <button class="btn" type="submit" >Add Post</button>
                    </div>
                </form>

            </div>
        </div>
    
    </div>
</div>
